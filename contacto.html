<body>
  <div class="container p-3 mb-2 bg-dark text-white">
    <h1>Formulario de Contacto</h1>
    <div class="container">
      <form class="row g-3" action="contacto-html">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
          <div id="feedback-nombre" class="">
          </div>
        </div>
        <div class="col-md-6">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" required>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="ciudad" aria-describedby="validationServer03Feedback" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" aria-describedby="validationServer03Feedback" required>
          </div>
        </div>
        <div class="col-md-3">
          Motivo:
          <div class="form-check">
            <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
            <label class="form-check-label" for="validationFormCheck2">Felicitaciones</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
            <label class="form-check-label" for="validationFormCheck3">Consulta</label>
            <div class="invalid-feedback">More example invalid feedback text</div>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
            <label class="form-check-label" for="validationFormCheck3">Queja</label>
            <div class="invalid-feedback">More example invalid feedback text</div>
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <div id="invalidCheck3Feedback" class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>

        <div class="col-12">
          <label for="validationTextarea" class="form-label">Mensaje</label>
          <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Escriba su comentario" required></textarea>
          <div class="invalid-feedback">
            Please enter a message in the textarea.
          </div>
        </div>
        <div class="col-12">
          <button id="boton"class="btn btn-primary" >Enviar</button>
        </div>
      </form>

    </div>

  </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
